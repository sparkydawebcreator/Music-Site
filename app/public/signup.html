<!DOCTYPE html>
<html lang="en" id="sign-up-html">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Quicksand:wght@300&display=swap"
      rel="stylesheet"
    />

    <style>
      @import url('https://fonts.googleapis.com/css2?family=K2D:wght@200&family=Kdam+Thmor+Pro&family=PT+Sans:wght@700&family=Poppins:wght@100&family=Quicksand:wght@300;500;600&family=Raleway:ital,wght@1,200;1,300&display=swap');

      :root{--background-color: linear-gradient(rgb(125,42,232), rgb(168,56,225)) fixed;} /* make a bg var cuz im lazy */
      * {
        padding: 0;
        margin: 0;
      }
      
      button {
        cursor: pointer;
        transition: .2s;
        background-color: var(--background-color);
        margin: 5px;
        border: none;
      }
      
      button:hover {
        border: 3px solid rgb(125,42,232);
      }
      html {
        background: var(--background-color); /* make it fixed or else the background will look weird */
      }
      
      a {
        text-decoration: none;
        color: rgb(125,42,232);
        opacity: .9;
      }

      .sign-up-text, #sign-up-form {
        font-family: 'Quicksand';
          background-color: whitesmoke;
          width: 657px;
          text-align: center;
        }

        .sign-up-text {
          font-size: 37px;
          padding-top: 20px;
        }
        
     
        #sign-up {   
        justify-content: center;
        margin: 40px;
        display: flex;
        flex-direction: column;
        align-items: center;
        opacity: .87;
      }

      .form-label {
        font-family: 'Quicksand';
        font-size: 20px;
      }


      #submit-button {
        color: black;
        background-color: rgb(255, 200, 0);
        border: none;
        border-radius: 25px;
        padding: 23px;
        margin-top: 20px;
        margin-bottom: 20px;
        transition: .1s;
      }

      #submit-button:hover {
        background-color: rgb(255, 211, 54);
      }

      .form-input {
        padding: 4px;
        padding-right: 13px;
        border-radius: 7px;
        font-family: Arial, Helvetica, sans-serif;
      }

      #pricing {
        font-size: 20px;
        font-family: 'Poppins';
        background-color: whitesmoke;
          width: 657px;
          text-align: center;
        
      }

      .card {
        display: flex;
        flex-direction: column;
        background-color: #e5e5e5; 
        padding: 80px;
        margin: 10px;
        transition: .2s;
      }


      #correct {
        font-size: 30px;
        font-family: 'Quicksand'
      }




      
    </style>
    
    <title>Sign Up</title>
  </head>
  <body>


    <section id="sign-up">
      <h1 class="sign-up-text">Sign Up!</h1>
      <h1 id="sign-up-form">
        <form id="sign-up-form-real" action="/home.html"> <!-- redirect to home page, action="/home.html" -->
          <div>
            <label class="form-label" for="usernameID">Username</label><br/>
            <input class="form-input"  type="text" id="usernameID" placeholder="Awesome username" required>&nbsp;
          </div>
          <div>
            <label class="form-label" for="emailID">Email</label><br/>
            <input class="form-input"  type="email" id="emailID" placeholder="you@email.com" required>&nbsp;
          </div>
          <div>
            <label class="form-label" for="passwordID">Password</label><br/>
            <input class="form-input"  type="password" id="passwordID" placeholder="p@$$w0rd" required>&nbsp;
          </div>
        <!-- "Payment", DO NOT PUT YOUR REAL PAYMENT IN HERE  --> 
      <div>
        <h1 class="sign-up-text">Payment & Plans</h1>
        <button type="button" id="basic-button" onclick="basicOnClick()">
          <div class="card" id="basic">
            <h3>Basic</h3>
            <h4>Includes:</h4>
            <ul>
              <li>
                <h5>Every single song, free</h5>
              </li>
              <li>
                <h5>Radios</h5>
              </li>
              <li>
                <h5>Podcasts</h5>
              </li>
            </ul>
          </div>
        </button>
        <button type="button" id="pro-button" onclick="proOnClick()">
          <div class="card" id="pro">
            <h3>Pro</h3>
            <h4>Includes:</h4>
            <ul>
              <li>
                <h5>Basic++</h5>
              </li>
              <li>
                <h5>Ad Free Listening</h5>
              </li>
              <li>
                <h5>8D Audio</h5>
              </li>
            </ul>
          </div> 
        </button>
        <button type="button" id="premium-button" onclick="premiumOnClick()">
          <div class="card" id="premium">
            <h3>Premium</h3>
            <h4>Includes:</h4>
            <ul>
              <li>Pro++</li>
              <li>
                <h5>Ad Free Listening</h5>
              </li>
              <li>
                <h5>Listen Offline</h5>
              </li>
              <li>8D Audio Features</li>
            </ul>
          </div>
        </button>
        <h3 id="pricing">*For More Information, go check out the <a href="/pricing.html">Pricing</a> Page*</h3>
        
      </div>
      <div>
        <button type="submit" id="submit-button" onclick="getInfo()">Submit</button>
      </div>
      <div>
        <h4 id="correct">Please Submit the form to get this response.</h4>
      </div>
    </h1>
    </form>
        

    </section>



    <script>
      var username=undefined;
      var password=undefined;
      var email=undefined;
      var plan=undefined;
      var buttonPressed=false

      const form = document.getElementById("sign-up-form-real")

      const premiumButton = document.getElementById("premium-button")
      const proButton = document.getElementById("pro-button")
      const basicButton = document.getElementById("basic-button")

      const getInfo = () => {
        if (buttonPressed) {
            username = form.elements[0].value
            email = form.elements[1].value
            password = form.elements[2].value
            console.log(username, email, password)
            document.getElementById("correct").innerHTML = "Plan Submitted correctly"
        } else {
          document.getElementById("correct").innerHTML = "Please choose a plan."
        }
      }

      const basicOnClick = () => {
        basicButton.style.border = "3px solid rgb(125,42,232)"
        proButton.style.border = "none"
        premiumButton.style.border = "none"
        console.log("basic onclick")
        buttonPressed=true
      }

      const premiumOnClick = () => {
        premiumButton.style.border = "3px solid rgb(125,42,232)"
        basicButton.style.border = "none"
        proButton.style.border = "none"
        console.log("premium onclick")
        buttonPressed=true
      }

      const proOnClick = () => {
        proButton.style.border = "3px solid rgb(125,42,232)"
        premiumButton.style.border = "none"
        basicButton.style.border = "none"
        console.log("pro onclick")
        buttonPressed=true
      }

    </script>
  </body>
</html>
